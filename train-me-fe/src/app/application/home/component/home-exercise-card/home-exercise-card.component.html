<mat-card>
    <mat-card-header>
        <mat-card-title>{{ name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        {{ description }}
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-button [routerLink]="'/app/exercise/edit/' + id">
            EDIT
        </button>
    </mat-card-actions>
</mat-card>
