<form [formGroup]="exerciseForm">
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input formControlName="name" matInput />
    </mat-form-field>
    <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea formControlName="description" rows="10" matInput></textarea>
    </mat-form-field>
</form>
<button mat-flat-button (click)="updateExercise()">Save</button>
