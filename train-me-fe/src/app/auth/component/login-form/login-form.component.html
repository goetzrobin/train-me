<form [formGroup]="form">
    <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
    </mat-form-field>

    <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" />
    </mat-form-field>

    <button mat-flat-button color="primary" (click)="submitForm()">
        Login
    </button>
</form>
